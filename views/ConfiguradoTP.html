<div>
  <h4>{{titulo}}</h4>
  <div ui-grid="gridOptions" class="myGrid"
    ui-grid-pagination
    ui-grid-auto-resize
    ui-grid-resize-columns
  > </div>

  <div class="myGrid"> 
    <ng-map zoom="1">
       <marker position="[{{latitud}}, {{longitud}}]"
               animation="Animation.BOUNCE"
               icon="{{avatar}}"
               title = "{{nombre}}">
       </marker> 
       <marker ng-repeat="amigo in listadoAmigos" 
       position="[{{amigo.latitud}}, {{amigo.longitud}}]"
       animation = "Animation.DROP"
       icon="{{amigo.avatar}}"
       title = "{{amigo.nombre}}">>       
        </marker>
    </ng-map>
  </div>
   
  <br>
  <div ui-grid="gridOptionsAmigos" class="cajon3"
    ui-grid-pagination
    ui-grid-auto-resize
    ui-grid-resize-columns
  > </div>
